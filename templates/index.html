    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title>李叶运动</title>

        <link rel="stylesheet" href="http://nonooodle.com/public/ghost.min.css"/>
    </head>
    <body>
        <div class="gh-app">
            <div class="gh-viewport">
                <main class="gh-main" role="main">
                    <div class="gh-flow">
                        <div class="gh-flow-content-wrap">
                            <section class="gh-flow-content">
                                <header>
                                    <h1>李叶运动</h1>
                                </header>
                                <form class="gh-signin" method="post" action="/" novalidate="novalidate">
                                    <div class="form-group">
                                        <input class="gh-input" type="text" name="IMEI" autofocus="autofocus" placeholder="请输入IMEI" />
                                        {% csrf_token %}
                                    </div>
                                    <button class="gh-btn gh-btn-blue gh-btn-block" type="submit"><span>提交</span></button>
                                </form>
                            </section>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
